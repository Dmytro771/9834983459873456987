<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Таблиця оцінок</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #66cc66;
      color: #fff;
    }
    tbody tr:nth-child(even) {
      background-color: #ccffcc;
    }
    tbody tr:nth-child(odd) {
      background-color: #eaffea;
    }
    .header {
      background-color: #00cc00;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th colspan="6" class="header">STUDENTS MARK SHEET</th>
      </tr>
      <tr>
        <th>Name</th>
        <th>Maths</th>
        <th>Science</th>
        <th>English</th>
        <th>Physics</th>
        <th>General Knowledge</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>David</td>
        <td>85</td>
        <td>87</td>
        <td>88</td>
        <td>92</td>
        <td>88</td>
      </tr>
      <tr>
        <td>Richard</td>
        <td>91</td>
        <td>81</td>
        <td>78</td>
        <td>71</td>
        <td>74</td>
      </tr>
      <tr>
        <td>John</td>
        <td>79</td>
        <td>80</td>
        <td>88</td>
        <td>84</td>
        <td>92</td>
      </tr>
      <tr>
        <td>Tony</td>
        <td>84</td>
        <td>83</td>
        <td>84</td>
        <td>82</td>
        <td>89</td>
      </tr>
      <tr>
        <td>Scott</td>
        <td>77</td>
        <td>71</td>
        <td>79</td>
        <td>88</td>
        <td>89</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
